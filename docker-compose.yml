version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: commission_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-artist_commission_db}
      MYSQL_USER: ${MYSQL_USER:-commission_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-commission_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    networks:
      - commission_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ArtistHub App (Frontend + Backend combined)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: naman7564/artisthub:latest
    container_name: commission_app
    restart: unless-stopped
    environment:
      - DEBUG=${DEBUG:-False}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-your-secret-key-change-in-production}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-artist_commission_db}
      - MYSQL_USER=${MYSQL_USER:-commission_user}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-commission_password}
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - ALLOWED_HOSTS=localhost,127.0.0.1,80.225.237.255
      - CORS_ALLOWED_ORIGINS=http://localhost,http://127.0.0.1,http://80.225.237.255
    ports:
      - "80:80"
      - "8000:8000"
    volumes:
      - app_static:/app/staticfiles
      - app_media:/app/media
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - commission_network

volumes:
  mysql_data:
    driver: local
  app_static:
    driver: local
  app_media:
    driver: local

networks:
  commission_network:
    driver: bridge
    name: commission_network
